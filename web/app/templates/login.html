  <body class="bg-dark">

    <div class="container">
      <div class="card card-login mx-auto mt-5">
        <div class="card-header">Iniciar Sesion</div>
        <div class="card-body">
          <form action="/login" method="POST">
            <div class="form-group">
              <div class="form-label-group">
                <input type="text" id="rut" class="form-control" placeholder="rut" name="rut" required="required" autofocus="autofocus">

            </div>
            <div class="form-group">
              <div class="form-label-group">
                <input type="password" id="psw" class="form-control" placeholder="Contrasena" name="psw" required="required">
                <label for="psw">Contrasena</label>
              </div>
            </div>
            <div class="form-group">
              <div class="checkbox">
                <label>
                  <input type="checkbox" value="remember-me">
                  Recordar Contrasena
                </label>
              </div>
            </div>
            <a class="btn btn-primary btn-block" href="/sesiones">Ingresar</a>
          </form>
          <div class="text-center">
            <a class="d-block small mt-3" href="/register">No tiene cuenta?</a>
          </div>
        </div>
      </div>
    </div>
